<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light opacity-75">
    <h2 class="text-center text-success fw-bolder mt-5 align-items-center">Search Your Favourite
        Player</h2>
    <!-- search meal input -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Player"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="return searchPlayer()" class="btn btn-outline-success" type="button"
            id="button-search">Search</button>
    </div>
    <div>
        <!-- search meal not found -->
        <p id="no-player-found" class=" text-danger text-center fs-3 fw-bold mt-5">
        </p>
    </div>
    <!-- search meal input -->
    <div>
        <p id="error-message" class=" text-danger text-center fs-3 fw-bold mt-5">
        </p>
    </div>
    <!-- single meal details -->
    <div id="player-details" class="w-50 mx-auto mb-5">
    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./sports-db.js"></script>
</body>

</html>
